<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <!--created title and short description-->
    <h1>Gas price Calculator</h1>
    <p>How much would you have payed if you got gas in canada</p>
<!--inputs to accept amount of gallons gas prices in canada and gas prices in usa-->
    <div class="inputs">
        <div id="gallon-input">Gallons purchased
            <input name="usGallon" class="gallons" type="number" placeholder="12">
        </div>
        <div id="cad-gas-price">Canadian Gas Price
            <input name="canAmount" class="cad-price" type="number" placeholder="2.20">
        </div>
        <div id="us-gas-price">American Gas Price
            <input name="usAmount"class="us-price" type="number" placeholder="5.45">
        </div>
    </div>
    <!--button to manipulate via javscript which will return calculations-->
    <button class="convert">Convert</button>
    <p id="end" ></p>

    
</body>
<script src="app.js"></script>
</html>
