<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <!--created title and short description-->
    <h1>Gas price Calculator</h1>
    <p>How much would you have payed if you got gas in canada</p>
<!--inputs to accept amount of gallons gas prices in canada and gas prices in usa-->
    <div class="inputs">
        <p>
            <label id="gallons">Gallons purchased</label>
            <input name="usGallon" class="gas" type="number" placeholder="12" min="1">
        </p>
        <p>
            <label id="cad-price">Canadian Gas Price</label>
            <input name="canAmount" class="gas" type="number" placeholder="2.20" min="1">
        </p>
        <p>
            <label id="us-price">American Gas Price</label>
            <input name="usAmount"class="gas" type="number" placeholder="5.45" min="1">
        </p>
        <button class="convert">Convert</button>
    </div>
    <!--button to manipulate via javscript which will return calculations-->
    
    <p id="end" ></p>

    
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="app.js"></script>
</html>
